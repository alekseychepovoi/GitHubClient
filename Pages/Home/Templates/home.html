<div id="home" style="margin: 20px;">
    <h1>Home Page</h1>

    <form name="loginForm"
          class="col-sm-6 col-sm-offset-3"
          novalidate>

        <label for="login">Enter User Login</label>
        <input id="login"
               class="form-control"
               ng-model="userName" />

        <div class="btn btn-primary btn-lg col-sm-12" ng-click="logInUser(userName)">Login</div>
    </form>
</div>
